.e2-switch {

}

.e2-switch i {
    position: relative;
    display: inline-block;
    margin-right: .25rem;
    width: 40px;
    height: 20px;
    background-color: var(--offSwitchColor);
    border-radius: 20px;
    vertical-align: text-bottom;
    transition: all var(--time) ease-out
}

.e2-switch i::before {
    content: "";
    position: absolute;
    left: 0;
    width: 36px;
    height: 16px;
    background-color: var(--offSwitchColor);
    border-radius: 8px;
    transform: translate3d(2px, 2px, 0) scale3d(1, 1, 1);
    transition: all var(--time) ease-out
}

.e2-switch i::after {
    content: "";
    position: absolute;
    left: 0;
    width: 16px;
    height: 16px;
    background-color: var(--backgroundColor);
    border-radius: 8px;
    box-shadow: 0 1px 0 rgba(0, 0, 0, .2);
    transform: translate3d(2px, 2px, 0);
    transition: all var(--time) linear
}

.e2-switch:active i::after {
    width: 20px;
    transform: translate3d(2px, 2px, 0);
    transition: none
}

.e2-switch:active input:checked+i::after {
    transform: translate3d(18px, 2px, 0)
}

.e2-switch input {
    display: none
}

.e2-switch input:checked+i {
